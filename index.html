<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id= "content">
        <div id="display">0</div>
        <div class="row">
            <button class= "greyBut" id="AC">AC</button>
            <button class= "greyBut" id="posNeg">+/-</button>
            <button class= "greyBut" id="%">%</button>
            <button class="orangeBut" id="/">รท</button>
        </div>
        <div class="row">
            <button class="numBut" id="7">7</button>
            <button class="numBut" id="8">8</button>
            <button class="numBut" id="9">9</button>
            <button class="orangeBut" id="*">x</button>
        </div>
        <div class="row">
            <button class="numBut" id="4">4</button>
            <button class="numBut" id="5">5</button>
            <button class="numBut" id="6">6</button>
            <button class="orangeBut" id="-">-</button>
        </div>
        <div class="row">
            <button class="numBut" id="1">1</button>
            <button class="numBut" id="2">2</button>
            <button class="numBut" id="3">3</button>
            <button class="orangeBut" id="+">+</button>
        </div>
        <div class="row">
            <button class="zeroNumBut" id="0">0</button>
            <button class="numBut" id=".">.</button>
            <button class="orangeBut" id="=">=</button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
